<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <title>Vic Beauty Studio - Lash & Brow Design</title>
        <link rel="icon" href="assets/images/borboleta.png">

        <main>
            <div class="bubble">
                <div class="logo"><img src="assets/images/logo.png"></div>

                    <a class="social-button" href="https://www.instagram.com/vicbeauty_studio_"><img src="assets/images/instagram.png"></a>

            </div>
            <div class="buttons-column">
                <a href="https://wa.link/kcnp05" class="link-button">
                    <img class="button-icon" src="assets/images/whatsapp.png">

                    <img class="button-sparkle" src="assets/images/estrelas.png">

                <a href="assets/documents/Catalogo-Vic-Beauty.pdf" class="link-button" target="_blank">

                    <img class="button-sparkle" src="assets/images/estrelas.png">

                <a href="https://maps.app.goo.gl/9ihUJ7oAqnvpYD479" class="link-button" target="_blank">
                    <img class="button-icon" src="assets/images/localizacao.png">

                    <img class="button-sparkle" src="assets/images/estrelas.png">

            <img class="stars-bg" src="assets/images/stars.gif">
